services:
  - type: web
    name: interview-screener-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: REDIS_URL
        value: redis://red-d4i4acogjchc73dkt9a0:6379
      - key: ENABLE_CACHING
        value: "true"
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: interview-screener-redis
    plan: starter
    type: redis
    maxmemoryPolicy: allkeys-lru

