version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview-screener-api
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./app:/app/app  # Hot reload for development
    networks:
      - interview-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: interview-screener-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - interview-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: interview-screener-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - interview-network
    profiles:
      - debug

volumes:
  redis_data:

networks:
  interview-network:
    driver: bridge